<!DOCTYPE html>
<head>    
    <link rel="stylesheet" href="style1.css">
    <title>Aim-y/sign-up</title>
</head>
<body>
    <header>
        <img src="resources/logo.jpg">
    </header>
    <form>
        <label class="small" for="email">E-mail: </label>
        <input class="small" type="text" id="email" name="email"><br>
        <label class="small" for="password">Password: </label>
        <input class="small" type="password" id="password" name="password"><br>
        <label class="small" for="repPass">Repeat Password: </label>
        <input class="small" type="password" id="repPass" name="repPass"><br>
        <label class="small" for="name">Name: </label>
        <input class="small" type="text" id="name" name="name"><br>
        <label class="small" for="address">Address: </label>
        <input class="small" type="text" id="address" name="address"><br>
        <label class="small" for="country">Country: </label>
        <input class="small" type="text" id="country" name="country"><br>
        <label class="small" for="zip">ZIP Code: </label>
        <input class="small" type="text" id="zip" name="zip"><br>
        <label class="small" for="sex">Sex: </label>
        <select class="small" id="sex" name ="sex">
            <option>male</option>
            <option>female</option>
        </select><br>
        <label class="small" for="language">Language: </label>
        <input class="small" type="text" id="language" name="language"><br>
        <label class="small" for="bio">About: </label>
        <textarea class="small" type="text" id="bio" name="bio"></textarea><br>
    </form>
    <button class="normal" onclick="location.href='home.html';">Sign-up</button>
</body>

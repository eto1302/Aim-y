<!DOCTYPE html>
<head>    
    <link rel="stylesheet" href="style1.css">
    <title>Aim-y/editGoal</title>
</head>
<body>
    <header>
        <a href="home.html"><img src="resources/logo.jpg"></a>
        <a class="exit" href="index.html">Sign out</a>
    </header>
    <div>
        Goal 1
    </div>
    <form>
        <label class="small" for="name">Name: </label>
        <input class="small" type="text" id="name" name="name"><br>
        <label class="small" for="dueDate">Due date: </label>
        <input class="small" type="text" id="dueDate" name="dueDate"><br>
        <label class="small">Description: </label><br>
        <label class="small" for="specificDescription">Specific (What is the goal about?): </label>
        <input class="small" type="text" id="specificDescription" name="specificDescription"><br>
        <label class="small" for="measurableDescription">Measurable (How will I measure the goal?): </label>
        <input class="small" type="text" id="measurableDescription" name="measurableDescription"><br>
        <label class="small" for="attainableDescription">Attainable (Why is the goal achievable now?): </label>
        <input class="small" type="text" id="attainableDescription" name="attainableDescription"><br>
        <label class="small" for="relevantDescription">Relevant (Why is the goal realistic and relevant to me?): </label>
        <input class="small" type="text" id="relevantDescription" name="relevantDescription"><br>
        <label class="small" for="timelyDescription">Timely (What are some time markers for my goal?): </label>
        <input class="small" type="text" id="timelyDescription" name="timelyDescription">
    </form>
    <button class="normal" onclick="location.href='details.html';">Save</button>
</body>
